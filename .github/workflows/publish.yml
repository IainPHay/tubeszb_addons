        docker build . --tag ghcr.io/tube0013/tubeszb_addons/tzb-silabs-flasher:latest --tag ghcr.io/tube0013/tubeszb_addons/tzb-silabs-flasher:$VERSION
        docker create -v $(pwd):/config -p 50222:50222/udp ghcr.io/tube0013/tubeszb_addons/tzb-silabs-flasher:$VERSION
        docker create -v $(pwd):/config -p 50222:50222/udp ghcr.io/tube0013/tubeszb_addons/tzb-silabs-flasher:latest
        docker push ghcr.io/tube0013/tubeszb_addons/tzb-silabs-flasher:$VERSION
